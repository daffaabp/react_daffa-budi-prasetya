<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Tantangan HTML - Daffa Budi Prasetya</h1>
   <form action="#">
      <h1>Create Product</h1>
      <h2>Product Name</h2>

      <label for="product_name">Product Name</label>
      <input type="text" name="product_name" minlength="6" maxlength="50" required>
      <br>

      <label for="product-category">Product Category :</label>
      <br>

      <select name="product-category-list" id="product-category-list" required>
         <option value="Category 1">Category 1</option>
         <option value="Category 2">Category 2</option>
         <option value="Category 3">Category 3</option>
      </select>

      <br> <br>

      <label for="label-price">Product Price :</label>
      <br>
      <input type="number" placeholder="50K" required>
      <br>
      <input type="submit" placeholder="Submit">

      <label for="product_freshness">Product Freshness</label>

   </form>
</body>

</html>
